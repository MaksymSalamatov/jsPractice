<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-block">
            <h1 class="game-block__quote">Welcome to squid game</h1>
            <h2 class="game-block__quote2">Let score until 5</h2>
            <button type="button" class="game-block__btn">Start game</button>
            <div class="game-block__question">
                Please select one number below
            </div>
            <div class="game-block__choice">
                <div class="game-block__number ">
                    <div class="game-block__item number-one__btn"></div>
                </div>
                <div class="game-block__number ">
                    <div class="game-block__item number-two__btn"></div>
                </div>
                <div class="game-block__number ">
                    <div class="game-block__item number-three__btn"></div>
                </div>
            </div>

            <div class="game-block__result flex"></div>

            <div class="game-block__text"> Your score:</div>

            <div class="game-block__score flex"></div>

            <div class="game-block__text2"> Your gift:</div>

            <div class="game-block__gift flex"></div>
        </div>
    </div>
    <!--functions-->
<!--<script src="index.js"></script>-->
    <!--class-->
<script src="script.js"></script>
</body>
</html>
